apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
spec:
  args:
    - name: ingress
    - name: namespace
    - name: PROMETHEUS_AUTH_TOKEN
      valueFrom:
        secretKeyRef:
          name: playground-sandbox
          key: PROMETHEUS_AUTH_TOKEN
  metrics:
    - name: success-rate
      interval: 10s
      successCondition: len(result) == 0 || result[0] > 0.90
      provider:
        prometheus:
          address: http://collector.172.20.0.5.nip.io
          insecure: true
          headers:
            - key: Authorization
              value: Bearer {{ args.PROMETHEUS_AUTH_TOKEN }}
          query: >+
            sum(
              rate(nginx_ingress_controller_requests{ingress="{{args.ingress}}",namespace="{{args.namespace}}",status!~"[4-5].*"}[20s]))
              /
              sum(rate(nginx_ingress_controller_requests{ingress="{{args.ingress}}",namespace="{{args.namespace}}"}[20s])
            )
