apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
  namespace: kargo-project-playground-sandbox
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: playground-sandbox
      sources:
        direct: true
  promotionTemplate:
    spec:
      vars:
        - name: gitOpsRepo
          value: https://github.com/Utwo/k8s-playground.git
        - name: gitRepo
          value: https://github.com/Utwo/playground-sandbox.git
        - name: srcPath
          value: ./src
        - name: outPath
          value: ./out
        - name: applicationName
          value: playground-sandbox
      steps:
        - task:
            name: promote-app
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: staging
  namespace: kargo-project-playground-sandbox
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: playground-sandbox
      sources:
        stages:
          - dev
  promotionTemplate:
    spec:
      vars:
        - name: gitOpsRepo
          value: https://github.com/Utwo/k8s-playground.git
        - name: gitRepo
          value: https://github.com/Utwo/playground-sandbox.git
        - name: srcPath
          value: ./src
        - name: outPath
          value: ./out
        - name: applicationName
          value: playground-sandbox
      steps:
        - task:
            name: promote-app
  verification:
    analysisTemplates:
      - name: success-rate
    args:
      - name: interval
        value: 60s
      - name: ingress
        value: playground-sandbox
      - name: namespace
        value: playground-sandbox-staging
---
apiVersion: kargo.akuity.io/v1alpha1
