apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-metrics
  namespace: argocd
spec:
  project: monitoring
  sources:
    - repoURL: https://github.com/Utwo/k8s-playground
      path: monitoring/victoria-metrics
      targetRevision: HEAD
      ref: myRepo
    - repoURL: https://victoriametrics.github.io/helm-charts
      targetRevision: 0.13.5
      chart: victoria-metrics-single
      helm:
        valueFiles:
          - $myRepo/monitoring/victoria-metrics/helm-chart-values/vm-single-values.yaml
    - repoURL: https://victoriametrics.github.io/helm-charts
      targetRevision: 0.8.4
      chart: victoria-metrics-auth
      helm:
        valuesObject:
          config:
            users:
              - bearer_token: "%{AUTH_TOKEN}"
                url_prefix: "http://victoria-metrics-victoria-metrics-single-server:8428"
                headers:
                  - "X-Scope-OrgID: my-org"
          env:
            - name: AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: victoria-metrics-auth
                  key: AUTH_TOKEN
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - name: metrics-collector.172.20.0.5.nip.io
                path: /
                port: http
    - repoURL: https://victoriametrics.github.io/helm-charts
      targetRevision: 0.40.4
      chart: victoria-metrics-operator
      helm:
        parameters:
          - name: "logLevel"
            value: "error"
          - name: "operator.enable_converter_ownership"
            value: "true"
          - name: "watchNamespaces[0]"
            value: "victoria-metrics"
          - name: "watchNamespaces[1]"
            value: "kube-prometheus-extra"
  destination:
    namespace: victoria-metrics
    name: in-cluster
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
